---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-dashboard
spec:
  ports:
    - name: webui
      port: 8006
      protocol: TCP
  clusterIP: None
  type: ClusterIP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox-dashboard
subsets:
  - addresses:
      - ip: 192.168.178.9
    ports:
      - name: webui
        port: 8006
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-dashboard
  namespace: default
  annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-staging" # Overwrite certificate OR skip certificate
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-only@kubernetescrd"
spec:
  ingressClassName: "proxmox"
  tls:
    - hosts:
        - "proxmox.${SECRET_DOMAIN}"
      # secretName: "proxmox-dashboard-tls"
  rules:
    - host: "proxmox.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox-dashboard
                port:
                  number: 8006
