---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.12.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    # The interval for DNS updates.
    interval: 5m
    # panic, debug, info, warning, error, fatal.
    logLevel: debug
    # provider
    provider: cloudflare
    # env
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: external-dns-cloud-credentials
            key: email
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-cloud-credentials
            key: api-key
    # provider-specific args
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)
    policy: sync # or upsert-only
    sources:  # K8s resources type to be observed for new DNS entries.
      - ingress
    # Prefix to create a TXT record with a name following the pattern prefix.<CNAME record>.
    txtPrefix: "k8s."
    # TXT registry identifier.
    txtOwnerId: "fruitsap"
    # Limit possible target zones by domain suffixes.
    domainFilters:
      - "${SECRET_DOMAIN}"
    #
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    # Prometheus service monitor
    serviceMonitor:
      enabled: false
      interval: 1m
      scrapeTimeout: 10s
